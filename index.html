<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider show</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="imageSlider">
        <div class="bigImgWrapper">
            <div class="bigImgContent" style="left: 0px;">
                <img class="img1" src="images/img920x360/5.jpg">
                <img class="img2" src="images/img920x360/6.jpg">
            </div>
        </div>
        <div class="SliderBarWrapper">
            <div class="leftArr"><img src="images/ArrowLeft.png"></div>
            <div class="SliderBarContent"></div>
            <div class="rightArr"><img src="images/ArrowRight.png"></div>
            <div class="clr"></div>
        </div>
        <div class="smallImgWrapper">
            <ul style="width: 1416px; left: 0px;">
                <li><img src="images/img114x72/1.jpg">
                    <div class="mask"></div>
                </li>
                <li><img src="images/img114x72/2.jpg">
                    <div class="mask"></div>
                </li>
                <li><img src="images/img114x72/3.jpg">
                    <div class="mask"></div>
                </li>
                <li><img src="images/img114x72/4.jpg">
                    <div class="mask"></div>
                </li>
                <li><img src="images/img114x72/5.jpg">
                    <div class="mask maskHover"></div>
                </li>
                <li><img src="images/img114x72/6.jpg">
                    <div class="mask"></div>
                </li>
                <li><img src="images/img114x72/7.jpg">
                    <div class="mask"></div>
                </li>
                <li><img src="images/img114x72/8.jpg">
                    <div class="mask"></div>
                </li>
                <li><img src="images/img114x72/9.jpg">
                    <div class="mask"></div>
                </li>
                <li><img src="images/img114x72/10.jpg">
                    <div class="mask"></div>
                </li>
                <li><img src="images/img114x72/11.jpg">
                    <div class="mask"></div>
                </li>
                <li><img src="images/img114x72/12.jpg">
                    <div class="mask"></div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="js/slider.js"></script>


</body>
</html>
